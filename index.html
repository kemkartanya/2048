<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="game">
      <div class="mydiv">
        <div style="font-size: 40px"><strong>Let-us play 2048!</strong></div>
        <div class="score-container">
          <div class="score-title">score</div>
          <span id="score">0</span>
        </div>
      </div>

      <div style="margin-top: 30px">
        Join the numbers and get to the <b>2048</b> tile!
      </div>

      <div id="result"></div>

      <div class="grid"></div>

      <div style="margin: 10px">
        <b>How to play:</b> Use your <b>arrow keys</b> to move the tiles. When
        two
        <br />
        tiles with the same number collide, they <b>merge into one!</b>
      </div>
    </div>
  </body>
</html>
